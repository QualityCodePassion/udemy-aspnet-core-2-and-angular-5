<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" (click)="isCollapsed = !isCollapsed" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']">Social App</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse"
      [collapse]="isCollapsed">
      <ul class="nav navbar-nav" *ngIf=loggedIn()>
        <li routerLinkActive="active">
          <a [routerLink]="['/members']">Suggestions</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/lists']">Lists</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/messages']">Messages</a>
        </li>
      </ul>
      <!-- #loginForm="ngForm" is the directive to tell it that it's an angular form -->
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login()">
        <div class="form-group">
          <input type="text" placeholder="Email" class="form-control" required name="username" 
          [(ngModel)]="model.username">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control" required name="password" 
          [(ngModel)]="model.password">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Sign in</button>
      </form>


      <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">
        <li class="dropdown" dropdown>
          <a (click)="false" class="dropdown-toggle" dropdownToggle>Welcome {{getUserName() | titlecase}} 
          <span class="caret"></span></a>
          <ul class="dropdown-menu" *dropdownMenu>
            <li routerLinkActive="active">
              <a [routerLink]="['/member/edit']"><i class="fa fa-user"></i>Edit Profile</a>
            </li>
            <li role="separator" class="divider"></li>
            <li><a (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!--/.navbar-collapse -->
  </div>
</nav>
